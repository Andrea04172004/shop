<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"

<body th:fragment="sidebar">

<span class="screen-darken"></span>

<div class="container-fluid p-0">
    <nav class="navbar navbar-light bg-light offcanvas-header" id="mainheader"  data-trigger="navbar_main">
        <button class="d-lg-none btn btn-success" type="button"><i class="fas fa-bars"></i></button>
        <a class="navbar-brand float-right" href="/">Online shop</a>
    </nav>
    <!-- ============= COMPONENT ============== -->
    <nav id="navbar_main" class="mobile-offcanvas navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <div class="offcanvas-header">
                <a class="navbar-brand" href="/">Online shop</a>
                <button class="btn-close float-right d-lg-none btn btn-success"><i class="fas fa-times"></i></button>
            </div>

            <ul class="navbar-nav">
                <li class="nav-item active"><a class="nav-link" href="/">Home </a></li>
                <li class="nav-item"><a class="nav-link" href="/allProducts">Product catalog</a></li>

                <li class="nav-item" sec:authorize="hasRole('ADMIN')"><a class="nav-link text-white" href="/dashboard">Dashboard</a></li>

                <li class="nav-item dropdown">

                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#"> Submenu item 1</a></li>
                        <li><a class="dropdown-item" href="#"> Submenu item 2 </a></li>
                        <li><a class="dropdown-item" href="#"> Submenu item 3 </a></li>
                    </ul>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto">

                <div class="d-flex align-items-center p-0" sec:authorize="isAnonymous()">
                    <div>
                        <a class="text-white p-0" href="/login">
                            <button class="btn btn-success">Sign in</button>
                        </a>
                        <a class="text-white p-0" href="/signUp">
                            <button class="btn btn-primary">Sign up</button>
                        </a>
                    </div>
                </div>
                <a class="btn text-dark p-0" href="/shopCart" sec:authorize="isAuthenticated()">
                    <div class="d-flex align-items-center p-0">
                        <div class="mx-2">
                            <h3 class="m-0"><i class="fas fa-shopping-basket"></i></h3>
                        </div>
                        <div class="col px-1">

                        <div class="mx-2">
                            <h3 class="m-0"><i class="far fa-user-circle"></i></h3>
                        </div>
                        <div class="col px-1">
                            <div class="text-dark h5 mb-0 float-left">Profile</div>
                        </div>
                    </div>
